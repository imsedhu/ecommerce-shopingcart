<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ecommerce cart</title>
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <header class="container">
    <nav>
    <p class="title">Ecommerce</p>
    <i class="ri-shopping-bag-3-fill"></i>

    <div class="add-cart-bar">
      <h2 class="add-cart-title">Add Cart</h2>

      <div class="cart-content">

        <img src="./Shopping Cart img/img/product1.jpg" alt="">

        <div class="cart-detail">
          <div class="cart-product-title">Airbuds</div>
          <div class="cart-price">$66</div>
          <input type="number" value="1" class="cart-quantity">
        </div>

        <i class="ri-delete-bin-fill"></i>
      </div>

      <div class="total">
        <div class="total-title">total</div>
        <div class="total-price">$767</div>
      </div>

      <button type="button" class="buy-no"></button>

      <i class="ri-close-fill"></i>
    </div>

    </nav>
  </header>

  <section>
    <p class="section-title">Products</p>
  <div class="products">

    <div class="product-box">
      <img src="./Shopping Cart img/img/product1.jpg" alt="image">
      <p class="product-name">Shirt</p>
      <p class="product-price">$30</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product2.jpg" alt="image">
      <p class="product-name">Bluethooth</p>
      <p class="product-price">$156</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product3.jpg" alt="image">
      <p class="product-name">mens jocket</p>
      <p class="product-price">$56</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product4.jpg" alt="image">
      <p class="product-name">Water bottle</p>
      <p class="product-price">$18</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product5.jpg" alt="image">
      <p class="product-name">sun glass</p>
      <p class="product-price">$10</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product6.jpg" alt="image">
      <p class="product-name">cap</p>
      <p class="product-price">$16</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product7.jpg" alt="image">
      <p class="product-name">college bag</p>
      <p class="product-price">$60</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>

    <div class="product-box">
      <img src="./Shopping Cart img/img/product8.jpg" alt="image">
      <p class="product-name">shoe</p>
      <p class="product-price">$25</p>
      <i class="ri-shopping-cart-fill product-cart-icon"></i>
    </div>
  </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
